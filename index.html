<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Александр Махутов — Инженерные системы в Улан-Удэ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        :root { --primary: #f37021; --dark: #1a1a1a; --accent: #00aff0; }
        body { font-family: 'Montserrat', sans-serif; color: var(--dark); overflow-x: hidden; background-color: #fff; }

        /* Навигация */
        .navbar { background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); padding: 15px 0; }
        
        /* Главный экран */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=2069&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; align-items: center; color: white;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
        }
        .hero h1 { font-weight: 800; font-size: clamp(2.5rem, 8vw, 4.5rem); text-transform: uppercase; line-height: 1.1; }
        .hero span { color: var(--primary); }

        /* Карточки */
        .card-custom {
            border: none; border-radius: 20px; padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #fff; height: 100%;
        }
        .card-custom:hover { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        
        /* Кнопки */
        .btn-main {
            background: var(--primary); color: white; padding: 18px 45px;
            border-radius: 50px; font-weight: 700; text-transform: uppercase;
            border: none; transition: 0.3s; display: inline-block; text-decoration: none;
        }
        .
