<html lang="ru">

    <style>
        :root {
            --primary: #f37021; /* Индустриальный оранжевый */
            --dark: #121212;
            --grey: #1e1e1e;
            --white: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* --- Навигация --- */
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            padding: 15px 0;
        }
        .navbar-brand b { color: var(--white); font-size: 1.5rem; letter-spacing: 1px; }
        .navbar-brand span { color: var(--primary); }

        /* --- Главный экран (Hero) --- */
        .hero {
            height: 100vh;
            min-height: 600px;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: var(--white);
            position: relative;
        }
        .hero-content h1 {
            font-weight: 800;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 20px;
        }
        .hero-content h1 span { color: var(--primary); }
        .hero-content p {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 40px;
            color: var(--text-muted);
        }

        /* --- Кнопки --- */
        .btn-custom {
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-primary-custom {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 10px 20px rgba(243, 112, 33, 0.4);
        }
        .btn-primary-custom:hover {
            background-color: var(--white);
            color: var(--primary);
            transform: translateY(-5px);
        }
        .btn-outline-custom {
            border: 2px solid var(--white);
            color: var(--white);
        }
        .btn-outline-custom:hover {
            background-color: var(--white);
            color: var(--dark);
        }

        /* --- Секция "Опыт и Гарантии" --- */
        .stats-section { padding: 80px 0; background: var(--dark); color: var(--white); }
        .stat-card { text-align: center; padding: 20px; }
        .stat-card h2 { font-weight: 800; color: var(--primary); font-size: 3.5rem; margin-bottom: 5px; }
        .stat-card p { font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }

        /* --- Услуги --- */
        .services { padding: 100px 0; background: #fdfdfd; }
        .section-title { font-weight: 800; text-transform: uppercase; margin-bottom: 60px; text-align: center; }
        .section-title span { color: var(--primary); }

        .service-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            height: 100%;
            transition: all 0.4s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .service-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(243, 112, 33, 0.1);
        }
        .service-icon { font-size: 3rem; color: var(--primary); margin-bottom: 25px; }
        .service-card h4 { font-weight: 700; margin-bottom: 20px; }
        .service-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: block;
            margin-top: 20px;
        }
