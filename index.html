<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Александр Махутов — Отопление в Улан-Удэ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        :root { --primary: #f37021; --dark: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; background: #f8f9fa; }

        /* Эпичный главный экран */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero h1 { font-size: 4.5rem; font-weight: 800; text-transform: uppercase; line-height: 1; }
        .hero span { color: var(--primary); }

        .btn-main {
            background: var(--primary);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(243, 112, 33, 0.4);
        }
        .btn-main:hover { transform: translateY(-10px) scale(1.05); background: #fff; color: var(--primary); }

        /* Секции */
        .section-padding { padding: 100px 0; }
        .card-custom {
            background: white;
            border-radius: 25px;
            padding: 40px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transition: 0.4s;
        }
        .card-custom:hover { transform: translateY(-20px); box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">МАХУТОВ<span>.03</span></a>
        <a href="tel:+79833332496" class="text-white text-decoration-none fw-bold">8 (983) 333-24-96</a>
    </div>
</nav>

<section class="hero">
    <div class="container text-center">
        <h1 data-aos="fade-down" data-aos-duration="1500">Умное <span>Отопление</span></h1>
        <p class="fs-3 mb-5" data-aos="fade-up" data-aos-delay="300">Инженерный подход в каждом доме Улан-Удэ</p>
        <div data-aos="zoom-in" data-aos-delay="600">
            <a href="https://wa.me/79833332496" class="btn-main">Заказать расчет</a>
        </div>
    </div>
</section>

<section class="section-padding container text-center">
    <div class="row g-5">
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
            <div class="card-custom">
                <i class="fas fa-fire fa-3x text-primary mb-4"></i>
                <h3>Котлы</h3>
                <p>Монтаж и пусконаладка любых систем отопления.</p>
            </div>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
            <div class="card-custom">
                <i class="fas fa-thermometer-half fa-3x text-primary mb-4"></i>
                <h3>Теплый пол</h3>
                <p>Комфорт и уют под вашими ногами.</p>
            </div>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="600">
            <div class="card-custom">
                <i class="fas fa-faucet fa-3x text-primary mb-4"></i>
                <h3>Вода</h3>
                <p>Чистая вода и надежная канализация.</p>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    // Запуск анимаций
    AOS.init({
        duration: 1000, // Скорость анимации
        once: false,     // Анимация будет срабатывать при каждом скролле
        mirror: true
    });
</script>

</body>
</html>
